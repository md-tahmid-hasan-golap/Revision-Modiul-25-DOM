<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision DOM</title>

    <link rel="stylesheet" href="./styels/styel.css">

    <style>
        li{
            color: blueviolet;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="heading">My document file</h1>
    </header>
    <main>
        <h1>my wosome dom de baba</h1>
        <ul>
            <li class="same_tag">My Name</li>
            <li class="same_tag">MY Father Name</li>
            <li class="same_tag">My Mother Name</li>
            <li>My Sister Name</li>
        </ul>

        <section>
            <ul>
                <li class="frouts">appple</li>
                <li class="frouts">orange</li>
                <li class="frouts">jackfrut</li>
            </ul>
        </section>
    </main>

    <script src="./js/dom.js"></script>

    <script>
        const heading = document.getElementById("heading").innerHTML = "golap raj";
        console.log(heading)
        document.getElementById("heading").addEventListener("click", function(){
            document.body.style.backgroundColor = "yellow"
        })
        
        const sameTag = document.getElementsByClassName("same_tag");
        for (let same of sameTag){
            console.log(same)
        }
        const frouts = document.getElementsByClassName("frouts");
        for(let frout of frouts){
            console.log(frout.innerText)
        }
    
    </script>
</body>
</html>
